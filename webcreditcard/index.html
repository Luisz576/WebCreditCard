<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Credit card</title>
        <link rel="stylesheet" href="./css/credit-card.css"/>
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <section class="main-page">
            <h1>Web Credit Card</h1>
            <div class="credit-card" id="credit-card">
                <!-- NOT FLIPPED -->
                <div class="credit-card-front">
                    <h3 id="credit-card-number">0000 0000 0000 0000</h3>
                    <div class="credit-info">
                        <p id="credit-card-name">Amazon Apple Microsof</p>
                        <span id="credit-card-valid">00/00</span>
                    </div>
                </div>
                <!-- FLIPPED -->
                <div class="credit-card-back">
                    <span id="credit-card-code">000</span>
                </div>
            </div>
            <div class="credit-card-forms">
                <form action="">
                    <label for="credit-card-form-number">CARD NUMBER</label>
                    <input type="text" id="credit-card-form-number" maxlength="19" tabindex=1>
                    <label for="credit-card-form-name">CARD NAME</label>
                    <input type="text" id="credit-card-form-name" maxlength="20" tabindex=2>
                    <label for="credit-card-form-valid">EXP. DATE (MM/YY):</label>
                    <input type="text" id="credit-card-form-valid" maxlength="5" tabindex=3>
                    <label for="credit-card-form-code">CVC</label>
                    <input type="text" id="credit-card-form-code" maxlength="3" tabindex=4>
                    <input type="button" value="Comprar" tabindex=5>
                </form>
            </div>
        </section>
        <script src="./js/credit-card.js"></script>
    </body>
</html>
